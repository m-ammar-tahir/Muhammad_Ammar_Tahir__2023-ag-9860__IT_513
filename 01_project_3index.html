<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>3rd Design</title>
  </head>
  <body>
    <!-- Screen background -->
    <div
      class="bg-black flex flex-col md:flex-row-reverse items-center justify-center min-h-screen"
    >
      <!-- Card -->
      <div
        class="bg-white rounded-2xl py-1 pr-1 pl-6 w-[60%] justify-center items-center flex flex-col md:flex-row"
      >
        <div class="font-serif lg:w-[60%]">
          <h1 class="font-bold text-2xl m-[20px]">Login</h1>
          <p class="ml-[20px] text-gray-400">
            Login to your account to upload or download pictures , videos or
            musics.
          </p>

          <!-- input and button -->
          <input
            type="email"
            placeholder="enter your email"
            class="border border-gray-400 py-[10px] m-[20px] rounded-xl lg:w-[70%] md:w-auto"
          />
          <br>
          <a href="https://google.com " class="text-blue-600 ml-[20px]">Forget password?</a>
          <button class="bg-blue-600 rounded-[5px] px-[5%] py-[3%] ml-[20%] mb-[10%] text-white">
            Next ->


          </button>

          <p class="text-gray-400">
            __________________________________________ 
            <p class="items-center justify-center mx-[40%] mt-[3%]  text-gray-400">or login with</p>
          </p>
          <!-- images -->
          <div class="flex  flex-row items-center justify-center">
            <!-- Fcaebook -->
            <div class="border border-gray-400 flex  px-[5%] rounded-[4px]">
              <img src="image4.jpeg" alt="" class="lg:w-[30%] md:w-auto ml-[10%] my-[5%]">
              <p class=" my-[12%] mr-[15%]">Facebook</p>
            </div>
            <!-- Google -->
            <div class="flex border border-gray-400 m-[10%] px-[5%] rounded-[4px] ">
              <img src="image5.jpeg" alt="" class="lg:w-[30%] md:w-auto ml-[10%] my-[5%]">
              <p class="my-[12%] mr-[15%]">Google</p>
            </div>
          </div>
          
        </div>
        <!-- images -->
        <div class="flex lg:w-[40%] items-center justify-center md:h-full">
          <div class="flex flex-col  ">
            <img
              src="image3.jpeg"
              alt="image3"
              class="object-cover rounded-xl lg:h-130 lg:ml-[10px] md:h-60 hover:scale-102 hover:rounded-l-none duration-500"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
