<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--  Ensures the design scales correctly on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <title>2nd Design</title>
  </head>
  <body class="bg-amber-700 flex justify-center items-center min-h-screen">
    <!--  Main Card Container -->
    <div class="rounded-2xl p-2 my-6 bg-amber-900">
      <!--  Flex container: column on mobile, row on medium+ screens -->
      <div class="flex flex-col md:flex-row items-center md:items-start">
        <!--  Image Section -->
        <img
          src="image2.jfif"
          alt="Scholarship"
          class="object-cover rounded-l-xl m-0 h-80 md:h-64 transform hover:rounded-r-xl hover:scale-105 duration-200"
        />
        <!--  Content Section -->
        <div
          class="p-6 md:p-10 flex flex-col justify-center text-center md:text-left"
        >
          <h2 class="font-bold text-white text-xl md:text-2xl">
            Get Scholarship Tips in Your Inbox!
          </h2>

          <p
            class="text-white max-w-xs my-4 text-sm md:text-base leading-5 mx-auto md:mx-0"
          >
            Get full funding scholarships in foreign countries.<br />
            Sign up for daily updates.
          </p>

          <!--  Input and Button -->
          <div
            class="flex flex-col sm:flex-row items-center justify-center md:justify-start gap-3"
          >
            <input
              type="email"
              placeholder="Enter your email"
              class="p-2 px-4 border border-white rounded-md text-white bg-transparent w-full sm:w-auto focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              class="bg-blue-600 px-6 p-2 w-full md:w-auto text-white rounded-md hover:bg-blue-900 hover:scale-105 font-bold transition-all"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
