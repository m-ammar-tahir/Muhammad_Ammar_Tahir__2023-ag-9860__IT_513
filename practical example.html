<!DOCTYPE html>
<!-- HTML5 doctype ensure standard mode-->
<html lang="end">
  <!-- Root element language is english-->
  <head>
    <meta charset="UTF8" />
    <!-- UTF8 encoding for multiple text-->
    <!--mobile scroling-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO snippet-->
    <meta
      name="description"
      contant="Demo page showing HTML5 document and metadata tags."
    />
    <title>HTML5 meta data demo <!-- Browser tab title--></title>
    <link rel="stylesheet" href="style.css" />
    <!-- for external css-->
    <link rel="icon" href="favicon.png" type="image/png" />
    <!--favicon in tab-->
    <base href="https://example.com/course/" />
    <!-- base url for relative links -->
  </head>
  <body>
    <h1>Welcome to web programming</h1>
    <p>This page demonstrate document and metadeta tags in HTML5.</p>
    <p>Here is a relative link that will resolve using &lt; base&gt;:</p>
    <a href="guide.html">Course Guide</a>
  </body>
</html>
